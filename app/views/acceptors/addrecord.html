<div class="main-content-inner">
	<!-- /section:basics/content.breadcrumbs -->
	<div class="page-content">

		<!-- /section:settings.box -->
		<div class="page-header">
			<h1>
				新增奖助记录
				<small>
					<i class="ace-icon fa fa-angle-double-right"></i>
					填写奖助记录信息
				</small>
			</h1>
		</div><!-- /.page-header -->

		<div class="row">
			<!-- 基本信息 -->

			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="date"> 日期 </label>

					<div class="col-sm-9">
						<input type="text" id="date" placeholder="Username" class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="project"> 项目 </label>

					<div class="col-sm-9">
						<select class="col-xs-10 col-sm-5" id="project">
							<option value="奖学金">奖学金</option>
							<option value="助学金">助学金</option>
							<option value="其他">其他</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="amount"> 金额 </label>

					<div class="col-sm-9">
						<input type="number" id="amount" placeholder="Username" class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 推荐人 </label>

					<div class="col-sm-9">
						<input type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> 备注 </label>

					<div class="col-sm-9">
						<input type="text" id="form-field-1" placeholder="Username" class="col-xs-10 col-sm-5">
					</div>
				</div>
			</form>
		</div>

		<div class="clearfix form-actions row">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="button" ng-click="actions.submit(acceptor)">
					<i class="ace-icon fa fa-check bigger-110"></i>
					确定
				</button>
			</div>
		</div>
	</div><!-- /.page-content -->
</div>
