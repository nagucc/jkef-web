<div class="main-content-inner">
	<!-- /section:basics/content.breadcrumbs -->
	<div class="page-content">

		<!-- /section:settings.box -->
		<div class="row">
			<div class="page-header pull-left">
				<h1>
					<span ng-if="acceptor._id">编辑{{acceptor.name}}的信息</span>
					<span ng-if="!acceptor._id">新增受助者</span>
					<small>
						<i class="ace-icon fa fa-angle-double-right"></i>
						填写受助者信息
					</small>
				</h1>
			</div><!-- /.page-header -->
			<div class="pull-right hidden-sm hidden-xs btn-group">
			<a class="btn btn-xs btn-warning" href="#/acceptors/list">
				<i class="ace-icon fa fa-users bigger-120"></i>
			</a>
		</div>
		</div>
		<div class="row">
			<!-- 基本信息 -->
			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4 class="widget-title">基本信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<div>
								<label for="form-field-8">姓名</label>

								<input ng-model="acceptor.name" class="form-control" id="form-field-8" placeholder="姓名"></input>
							</div>
							<div>
								<label for="form-field-8">手机号</label>

								<input class="form-control" ng-model="acceptor.phone" id="form-field-8" type="text" placeholder="手机号"></input>
							</div>
							<div>
								<label for="form-field-8">性别</label>

								<select class="form-control" ng-model="acceptor.isMale">
									<option value="true">男</option>
									<option value="false">女</option>
								</select>

							</div>
							<div>
								<label for="form-field-8">家庭住址</label>

								<input class="form-control" ng-model="acceptor.homeAddress" id="form-field-8" placeholder="家庭住址"></input>
							</div>
							<div>
								<label for="form-field-8">证件类型</label>
								<select class="form-control" ng-model="acceptor.idCard.category">
									<option value="身份证">身份证（个人）</option>
									<option value="组织机构代码证">组织机构代码证（机构）</option>
								</select>
							</div>
							<div>
								<label for="form-field-8">证件号码</label>

								<input class="form-control" ng-model="acceptor.idCard.number" id="form-field-8" placeholder="家庭住址"></input>
							</div>
							<div>
								<label for="form-field-8">纳古志愿者微信Id</label>

								<input ng-model="acceptor.wxent_UserIds[0].userId" class="form-control" id="form-field-8" placeholder=""></input>
							</div>
							<div>
								<input type="checkbox" ng-model="acceptor.isRecommander" class="" id="form-field-recommander" placeholder=""></input>
								<label for="form-field-recommander">助学金推荐人</label>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /.span -->

			<!-- 高中学生信息 -->
			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4 class="widget-title">高中阶段信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<div>
								<label for="form-field-8">学校名称</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.highSchool.name"></input>
							</div>
							<div>
								<label for="form-field-8">毕业年份</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" type="number"  ng-model="acceptor.highSchool.admissionYear"></input>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /.span -->

			<!-- 大学学生信息 -->
			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4 class="widget-title">大学阶段信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<div>
								<label for="form-field-8">学校名称</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.bachelorSchool.name"></input>
							</div>
							<div>
								<label for="form-field-8">学院及专业</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.bachelorSchool.major"></input>
							</div>
							<div>
								<label for="form-field-8">毕业年份</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" type="number" ng-model="acceptor.bachelorSchool.admissionYear"></input>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /.span -->

			<!-- 硕士学生信息 -->
			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4 class="widget-title">硕士学生信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<div>
								<label for="form-field-8">学校名称</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.masterSchool.name"></input>
							</div>
							<div>
								<label for="form-field-8">学院及专业</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.masterSchool.major"></input>
							</div>
							<div>
								<label for="form-field-8">研究方向</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.masterSchool.subject"></input>
							</div>
							<div>
								<label for="form-field-8">毕业年份</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" type="number" ng-model="acceptor.masterSchool.admissionYear"></input>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /.span -->

			<!-- 博士学生信息 -->
			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4 class="widget-title">博士学生信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<div>
								<label for="form-field-8">学校名称</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.doctorSchool.name"></input>
							</div>
							<div>
								<label for="form-field-8">学院／专业</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.doctorSchool.major"></input>
							</div>
							<div>
								<label for="form-field-8">研究方向</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.doctorSchool.subject"></input>
							</div>
							<div>
								<label for="form-field-8">毕业年份</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" type="number" ng-model="acceptor.doctorSchool.admissionYear"></input>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /.span -->

			<!-- 工作单位信息 -->
			<div class="col-xs-12 col-sm-4">
				<div class="widget-box">
					<div class="widget-header">
						<h4 class="widget-title">工作阶段信息</h4>
					</div>

					<div class="widget-body">
						<div class="widget-main">
							<div>
								<label for="form-field-8">单位名称</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.company.name"></input>
							</div>
							<div>
								<label for="form-field-8">职称／职务</label>

								<input class="form-control" id="form-field-8" placeholder="Default Text" ng-model="acceptor.company.title"></input>
							</div>
						</div>
					</div>
				</div>
			</div><!-- /.span -->
		</div>

		

		<div class="clearfix form-actions row">
			<div class="col-md-offset-3 col-md-9">
				<button class="btn btn-info" type="button" ng-click="actions.submit(acceptor)">
					<i class="ace-icon fa fa-check bigger-110"></i>
					确定
				</button>
			</div>
		</div>
	</div><!-- /.page-content -->
</div>
