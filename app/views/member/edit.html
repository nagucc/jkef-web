<p>会员信息</p>

<form form-for="member" 
	validation-rules="MemberRules" 
	submit-with="submit(data)">
	<text-field label="名称" attribute="name" 
		placeholder="用于显示给用户的友好名称" 
		help="用于显示给用户的友好名称"> 
	</text-field> 
	<text-field label="端口号" attribute="port" 
		placeholder="待监控的端口号">
	</text-field> 
	<submit-button label="确定" button-class="btn btn-primary"></submit-button> 
</form>
